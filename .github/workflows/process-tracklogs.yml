name: Daily Tracklog Processing
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
env:
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: tracklogs
jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: tracklog_handler/package-lock.json
      - run: npm ci
        working-directory: tracklog_handler
      - run: npm run build
        working-directory: tracklog_handler
      - run: npm run process
        working-directory: tracklog_handler
